<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NT Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400&display=swap" rel="stylesheet">

    <!-- Logo -->
    <link rel="icon" type="image/png" href="image/nt.png">
</head>

<body>

    <!-- Start Landing Header -->
    <div class="landing">
        <div class="content text-center text-uppercase text-light">
            <h4 id="greeting"></h4>
            <h1><%= user %></h1>

            <div class="row home justify-content-center px-md-5 px-lg-0">

                <div class="col-3 col-sm-2 col-lg-1 p-0">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-globe-americas fa-stack-1x fa-inverse"></i>
                    </span>
                </div>

                <div class="col-3 col-sm-2 col-lg-1 p-0">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-globe-europe fa-stack-1x fa-inverse"></i>
                    </span>
                </div>

                <div class="col-3 col-sm-2 col-lg-1 p-0">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-globe-africa fa-stack-1x fa-inverse"></i>
                    </span>
                </div>

                <div class="col-3 col-sm-2 col-lg-1 p-0">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-globe-asia fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
            <p><a href='/contact'>Contact Us</a></p>
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-link">LOGOUT</button>
            </form>            
        </div>
    </div>

    <!-- End Landing -->

    <!-- Script Source Files -->
    <script type="text/javascript">
        var today = new Date();
        var curHr = today.getHours();

        if (curHr < 12) {
            console.log('good morning');
            document.getElementById("greeting").innerHTML = "good morning";
        } else if (curHr < 18) {
            console.log('good afternoon');
            document.getElementById("greeting").innerHTML = "good afternoon";
        } else {
            console.log('good evening');
            document.getElementById("greeting").innerHTML = "good evening";
        }        
    </script>

    <!-- Font Awesome  -->
    <!--  <script src="js/all.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        crossorigin="anonymous"></script>

    <!-- End Script Source Files -->

</body>

</html>
